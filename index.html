<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Simon Dice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>
		<div class="jumbotron text-center bg-dark text-white">
			<h1>Juguemos a Simon Dice</h1>
			<p>Recuerda darle "Iniciar Juego" y esperar tu turno.</p>
		</div>
		<div class="container-md">
			<div class="row mx-auto mb-2">
				<div class="col-sm-8">
					<div id="div-estado" class="alert alert-primary" role="alert"></div>
				</div>
				<div class="col-sm-3">
					<div id="contador" class="alert alert-info" role="alert">
						<p>Nivel: <stron id="nivel">-</stron></p>
					</div>
				</div>
				<div class="col-sm-1">
					<button type="button" id="iniciar" class="btn btn-primary">
						Iniciar Juego
					</button>
				</div>
			</div>
		</div>
		<div class="container text-center">
			<div class="d-grid gap-2 d-md-block mb-2">
				<label id="texto-dificultad" for="facil">Elige la dificultad:</label>
				<input
					type="radio"
					id="facil"
					class="dificultad-radio"
					name="fav_language"
					value="HTML"
				/>
				<label for="facil" class="btn btn-primary">Facil</label>
				<input
					type="radio"
					id="dificil"
					class="dificultad-radio"
					name="fav_language"
					value="HTML"
				/>
				<label for="dificil" class="btn btn-primary">Dificil</label>
        <input id="reiniciar-dificultad" class="btn btn-primary" type="reset" value="Reiniciar dificultad">
			</div>
		</div>
		<div class="d-flex container justify-content-center">
			<div id="primera-fila" class="flex-row">
				<div class="col-sm-6 mb-3 me-3">
					<button id="cuadrado1" class="cuadrado">Azul</button>
				</div>
				<div class="col-sm-6 mb-3">
					<button id="cuadrado2" class="cuadrado">Rojo</button>
				</div>
			</div>
			<div id="segunda-fila" class="flex-row">
				<div class="col-sm-6 mb-3">
					<button id="cuadrado3" class="cuadrado">Amarillo</button>
				</div>
				<div class="col-sm-6 mb-3">
					<button id="cuadrado4" class="cuadrado">Verde</button>
				</div>
			</div>
		</div>

		<script src="tarea-clase-10.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
